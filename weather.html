<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' http://localhost:3000 https://weather-proxy-kdl8.onrender.com;">
    <title>Weather - London & Singapore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/menu.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --accent-primary: #6c5ce7;
            --accent-secondary: #00cec9;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: #252525;
            --input-bg: #333333;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-image: radial-gradient(circle at 20% 20%, #202040 0%, transparent 30%),
                             radial-gradient(circle at 80% 80%, #202030 0%, transparent 30%);
        }

        .container {
            max-width: 750px;
            width: 90%;
            margin: 20px;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .weather-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 3px 3px 0 0;
        }

        .weather-card h2 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .current-weather {
            text-align: center;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .condition {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .forecast {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast h3 {
            margin: 0 0 15px 0;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="menu-overlay" id="menu-overlay" role="navigation">
        <ul>
            <li><a href="index.html">London Helper</a></li>
            <li><a href="weather.html">Weather</a></li>
        </ul>
    </nav>

    <div class="menu-backdrop"></div>

    <div class="container">
        <div class="weather-grid">
            <div class="weather-card">
                <h2>London Weather</h2>
                <div class="current-weather loading">
                    <div class="temperature">--°C</div>
                    <div class="condition">Loading...</div>
                </div>
                <div class="forecast">
                    <h3>12-Hour Forecast</h3>
                    <div id="london-12h-forecast" class="loading">Loading forecast data...</div>
                </div>
                <div class="forecast">
                    <h3>7-Day Forecast</h3>
                    <div id="london-7d-forecast" class="loading">Loading forecast data...</div>
                </div>
            </div>
            
            <div class="weather-card">
                <h2>Singapore Weather</h2>
                <div class="current-weather loading">
                    <div class="temperature">--°C</div>
                    <div class="condition">Loading...</div>
                </div>
                <div class="forecast">
                    <h3>12-Hour Forecast</h3>
                    <div id="singapore-12h-forecast" class="loading">Loading forecast data...</div>
                </div>
                <div class="forecast">
                    <h3>7-Day Forecast</h3>
                    <div id="singapore-7d-forecast" class="loading">Loading forecast data...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script>
        // Weather configuration
        const CONFIG = {
            CITIES: {
                LONDON: { name: 'London,UK', lat: 51.5074, lon: -0.1278 },
                SINGAPORE: { name: 'Singapore,SG', lat: 1.3521, lon: 103.8198 }
            },
            REFRESH_INTERVAL: 1800000, // 30 minutes
            CACHE_DURATION: 1800000, // 30 minutes
            API_BASE_URL: location.hostname === 'localhost' || location.hostname === '127.0.0.1'
                ? 'http://localhost:3000/api'
                : 'https://weather-proxy-kdl8.onrender.com' // Update this with your deployed API URL
        };

        // Error display function
        function showError(cityName, error) {
            const card = Array.from(document.querySelectorAll('.weather-card'))
                .find(card => {
                    const heading = card.querySelector('h2');
                    return heading && heading.textContent.includes(cityName);
                });
            if (!card) return;

            const elements = {
                temp: card.querySelector('.temperature'),
                condition: card.querySelector('.condition'),
                forecasts: card.querySelectorAll('.forecast div')
            };

            if (elements.temp) elements.temp.textContent = '--°C';
            if (elements.condition) elements.condition.textContent = 'Unable to load weather data';
            
            elements.forecasts.forEach(elem => {
                elem.classList.remove('loading');
                elem.textContent = 'Weather data unavailable';
            });

            card.querySelector('.current-weather').classList.remove('loading');
            console.error(`Weather data error for ${cityName}:`, error);
        }

        // Cache management
        function getCacheKey(cityName, type) {
            return `weather_${cityName}_${type}`;
        }

        function getCachedData(key) {
            const cached = localStorage.getItem(key);
            if (!cached) return null;

            const { data, timestamp } = JSON.parse(cached);
            if (Date.now() - timestamp > CONFIG.CACHE_DURATION) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        }

        function setCachedData(key, data) {
            localStorage.setItem(key, JSON.stringify({
                data,
                timestamp: Date.now()
            }));
        }

        // Weather data fetching
        async function fetchWeatherData(city, type = 'current') {
            const cacheKey = getCacheKey(city.name, type);
            const cachedData = getCachedData(cacheKey);
            if (cachedData) return cachedData;

            try {
                const endpoint = type === 'current' ? 'weather' : 'forecast';
                const cityName = encodeURIComponent(city.name.split(',')[0]);
                const params = new URLSearchParams({
                    lat: city.lat.toString(),
                    lon: city.lon.toString()
                });

                const response = await fetch(
                    `${CONFIG.API_BASE_URL}/${endpoint}/${cityName}?${params.toString()}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Weather API error: ${response.status}`);
                }

                const data = await response.json();
                if (!data) throw new Error('No data received from weather API');

                setCachedData(cacheKey, data);
                return data;
            } catch (error) {
                console.error(`Error fetching weather data for ${city.name}:`, error);
                showError(city.name.split(',')[0], error);
                return null;
            }
        }

        // Weather display functions
        function updateCurrentWeather(cityName, data) {
            const card = Array.from(document.querySelectorAll('.weather-card'))
                .find(card => {
                    const heading = card.querySelector('h2');
                    return heading && heading.textContent.includes(cityName);
                });
            if (!card) return;

            const tempElement = card.querySelector('.temperature');
            const conditionElement = card.querySelector('.condition');

            tempElement.textContent = `${Math.round(data.main.temp)}°C`;
            conditionElement.textContent = data.weather[0].description;

            card.querySelector('.current-weather').classList.remove('loading');
        }

        function updateForecast(cityName, data, type) {
            const forecastId = `${cityName.toLowerCase()}-${type}-forecast`;
            const forecastElement = document.getElementById(forecastId);
            if (!forecastElement) return;

            // Process forecast data and update the UI
            // Implementation will vary based on the data structure and requirements
            // This is a simplified example
            const forecasts = data.list.slice(0, type === '12h' ? 4 : 7)
                .map(item => {
                    const date = new Date(item.dt * 1000);
                    return `${date.toLocaleDateString()}: ${Math.round(item.main.temp)}°C`;
                })
                .join('<br>');

            forecastElement.innerHTML = forecasts;
            forecastElement.classList.remove('loading');
        }

        // Initialize weather data
        async function initializeWeather() {
            for (const [cityKey, city] of Object.entries(CONFIG.CITIES)) {
                try {
                    // Fetch current weather
                    const currentWeather = await fetchWeatherData(city, 'current');
                    if (currentWeather) {
                        updateCurrentWeather(city.name.split(',')[0], currentWeather);
                    }

                    // Fetch forecast
                    const forecast = await fetchWeatherData(city, 'forecast');
                    if (forecast) {
                        updateForecast(city.name.split(',')[0], forecast, '12h');
                        updateForecast(city.name.split(',')[0], forecast, '7d');
                    }
                } catch (error) {
                    console.error(`Failed to initialize weather data for ${city.name}:`, error);
                    showError(city.name.split(',')[0], error);
                }
            }
        }

        // Initialize and set up refresh interval
        document.addEventListener('DOMContentLoaded', () => {
            initializeWeather();
            setInterval(initializeWeather, CONFIG.REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
