<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' http://localhost:3000 https://weather-proxy-kdl8.onrender.com;">
    <title>Weather - London & Singapore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/menu.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --accent-primary: #6c5ce7;
            --accent-secondary: #00cec9;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: #252525;
            --input-bg: #333333;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-image: radial-gradient(circle at 20% 20%, #202040 0%, transparent 30%),
                             radial-gradient(circle at 80% 80%, #202030 0%, transparent 30%);
        }

        .container {
            max-width: 750px;
            width: 90%;
            margin: 20px;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: visible;
        }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            overflow: visible;
            position: relative;
            z-index: 1;
        }

        .weather-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            position: relative;
            overflow: visible;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 3px 3px 0 0;
        }

        .weather-card h2 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-align: center;
            width: 100%;
        }

        /* Weather Icons */
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 10px 0;
            position: relative;
        }

        .weather-icon svg {
            width: 100%;
            height: 100%;
        }

        /* Sun */
        .sun {
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-animation: rotate 24s linear infinite;
            animation: rotate 24s linear infinite;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            will-change: transform;
        }
        .sun circle {
            fill: #ffd700;
            -webkit-filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.3));
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.3));
        }
        .sun-rays {
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
        }

        @-webkit-keyframes rotate {
            from { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        @keyframes rotate {
            from { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        /* Cloud */
        .weather-icon {
            width: 100px;
            height: 120px;
            margin: 10px 0;
            position: relative;
            padding: 10px;
            overflow: visible;
            z-index: 2;
        }

        .cloud {
            fill: #e1e1e1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
            -webkit-animation: float 3s ease-in-out infinite;
            animation: float 3s ease-in-out infinite;
            -webkit-transform-origin: center center;
            transform-origin: center center;
            -webkit-transform-box: fill-box;
            transform-box: fill-box;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: relative;
            z-index: 2;
            will-change: transform;
        }

        /* Rain */
        .rain-drop {
            fill: #00a8ff;
            -webkit-animation: rain 1.5s linear infinite;
            animation: rain 1.5s linear infinite;
            will-change: transform, opacity;
        }

        .rain-drop:nth-child(2) { -webkit-animation-delay: 0.5s; animation-delay: 0.5s; }
        .rain-drop:nth-child(3) { -webkit-animation-delay: 1s; animation-delay: 1s; }

        /* Snow */
        .snow-flake {
            fill: #fff;
            -webkit-animation: snow 3s linear infinite;
            animation: snow 3s linear infinite;
            will-change: transform, opacity;
        }

        .snow-flake:nth-child(2) { -webkit-animation-delay: 1s; animation-delay: 1s; }
        .snow-flake:nth-child(3) { -webkit-animation-delay: 2s; animation-delay: 2s; }

        /* Thunder */
        .lightning {
            fill: #ffd700;
            -webkit-filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            -webkit-animation: flash 2s ease-in-out infinite;
            animation: flash 2s ease-in-out infinite;
            will-change: opacity;
        }

        /* Mist */
        .mist {
            fill: #b0b0b0;
            -webkit-animation: mist 3s ease-in-out infinite;
            animation: mist 3s ease-in-out infinite;
            will-change: transform, opacity;
        }

        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @-webkit-keyframes float {
            0% { -webkit-transform: translateY(0) scale(1); transform: translateY(0) scale(1); }
            50% { -webkit-transform: translateY(-3px) scale(1.02); transform: translateY(-3px) scale(1.02); }
            100% { -webkit-transform: translateY(0) scale(1); transform: translateY(0) scale(1); }
        }

        @keyframes float {
            0% { -webkit-transform: translateY(0) scale(1); transform: translateY(0) scale(1); }
            50% { -webkit-transform: translateY(-3px) scale(1.02); transform: translateY(-3px) scale(1.02); }
            100% { -webkit-transform: translateY(0) scale(1); transform: translateY(0) scale(1); }
        }

        @-webkit-keyframes rain {
            0% { -webkit-transform: translateY(-10px); transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { -webkit-transform: translateY(10px); transform: translateY(10px); opacity: 0; }
        }

        @keyframes rain {
            0% { -webkit-transform: translateY(-10px); transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { -webkit-transform: translateY(10px); transform: translateY(10px); opacity: 0; }
        }

        @-webkit-keyframes snow {
            0% { -webkit-transform: translateY(-10px) rotate(0deg); transform: translateY(-10px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { -webkit-transform: translateY(10px) rotate(360deg); transform: translateY(10px) rotate(360deg); opacity: 0; }
        }

        @keyframes snow {
            0% { -webkit-transform: translateY(-10px) rotate(0deg); transform: translateY(-10px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { -webkit-transform: translateY(10px) rotate(360deg); transform: translateY(10px) rotate(360deg); opacity: 0; }
        }

        @-webkit-keyframes flash {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes flash {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @-webkit-keyframes mist {
            0%, 100% { opacity: 0.5; -webkit-transform: translateX(-5px); transform: translateX(-5px); }
            50% { opacity: 0.8; -webkit-transform: translateX(5px); transform: translateX(5px); }
        }

        @keyframes mist {
            0%, 100% { opacity: 0.5; -webkit-transform: translateX(-5px); transform: translateX(-5px); }
            50% { opacity: 0.8; -webkit-transform: translateX(5px); transform: translateX(5px); }
        }

        .current-weather {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: visible;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .condition {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-align: center;
        }

        .temp-range {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-align: center;
        }

        .forecast {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .forecast h3 {
            margin: 0 0 15px 0;
            color: var(--text-secondary);
            font-size: 1rem;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            text-align: center;
            margin: 0 auto;
            max-width: 100%;
        }

        .forecast-item {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .forecast-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .forecast-date {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-secondary);
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }

        .forecast-temp {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }

        .forecast-condition {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 0;
            padding: 0;
            line-height: 1.2;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            -webkit-animation: pulse 1.5s infinite;
            animation: pulse 1.5s infinite;
            will-change: opacity;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        @-webkit-keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
                margin: 10px;
            }
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            z-index: 1000;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            white-space: nowrap;
        }

        .debug-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-size: 0.9rem;
            min-width: 100px;
            flex-shrink: 0;
        }

        .debug-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .debug-btn:active {
            transform: scale(0.95);
        }

        .debug-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .debug-preview {
            width: 60px;
            height: 60px;
            margin: 0 20px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .debug-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }

            .debug-panel {
                padding: 15px;
                gap: 15px;
            }

            .debug-preview {
                width: 50px;
                height: 50px;
                margin: 0 15px;
            }
        }
    </style>
</head>

    <script src="js/menu.js"></script>
    <script>
        // Weather configuration
        const CONFIG = {
            CITIES: {
                LONDON: { name: 'London,UK', lat: 51.5027, lon: -0.1884 },
                SINGAPORE: { name: 'Singapore,SG', lat: 1.2933, lon: 103.8271 }
            },
            REFRESH_INTERVAL: 1800000, // 30 minutes
            CACHE_DURATION: 1800000, // 30 minutes
            API_BASE_URL: location.hostname === 'localhost' || location.hostname === '127.0.0.1'
                ? 'http://localhost:3000/api'
                : 'https://weather-proxy-kdl8.onrender.com/api' // Added /api prefix for production URL
        };

        // Error display function
        function showError(cityName, error) {
            const card = Array.from(document.querySelectorAll('.weather-card'))
                .find(card => {
                    const heading = card.querySelector('h2');
                    return heading && heading.textContent.includes(cityName);
                });
            if (!card) return;

            const elements = {
                temp: card.querySelector('.temperature'),
                condition: card.querySelector('.condition'),
                icon: card.querySelector('.weather-icon'),
                forecasts: card.querySelectorAll('.forecast div')
            };

            if (elements.temp) elements.temp.textContent = '--°C';
            if (elements.condition) elements.condition.textContent = 'Unable to load weather data';
            if (elements.icon) elements.icon.innerHTML = `
                <svg viewBox="0 0 100 120">
                    <use href="#icon-cloud"/>
                </svg>
            `;
            
            elements.forecasts.forEach(elem => {
                elem.classList.remove('loading');
                elem.textContent = 'Weather data unavailable';
            });

            card.querySelector('.current-weather').classList.remove('loading');
            console.error(`Weather data error for ${cityName}:`, error);
        }

        // Cache management
        function getCacheKey(cityName, type) {
            return `weather_${cityName}_${type}`;
        }

        function getCachedData(key) {
            const cached = localStorage.getItem(key);
            if (!cached) return null;

            const { data, timestamp } = JSON.parse(cached);
            if (Date.now() - timestamp > CONFIG.CACHE_DURATION) {
                localStorage.removeItem(key);
                return null;
            }
            return data;
        }

        function setCachedData(key, data) {
            localStorage.setItem(key, JSON.stringify({
                data,
                timestamp: Date.now()
            }));
        }

        // Weather data fetching
        async function fetchWeatherData(city, type = 'current') {
            const cacheKey = getCacheKey(city.name, type);
            const cachedData = getCachedData(cacheKey);
            if (cachedData) return cachedData;

            try {
                const endpoint = type === 'current' ? 'weather' : 'forecast';
                const cityName = encodeURIComponent(city.name.split(',')[0]);
                const params = new URLSearchParams({
                    lat: city.lat.toString(),
                    lon: city.lon.toString()
                });

                const response = await fetch(
                    `${CONFIG.API_BASE_URL}/${endpoint}/${cityName}?${params.toString()}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Weather API error: ${response.status}`);
                }

                const data = await response.json();
                if (!data) throw new Error('No data received from weather API');

                setCachedData(cacheKey, data);
                return data;
            } catch (error) {
                console.error(`Error fetching weather data for ${city.name}:`, error);
                showError(city.name.split(',')[0], error);
                return null;
            }
        }

        // Weather display functions
        // Utility function to capitalize each word
        function capitalizeWords(str) {
            return str.split(' ').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Get weather icon based on condition code
        function getWeatherIcon(weatherCode) {
            // Clear sky
            if (weatherCode === 800) return 'sun';
            
            // Clouds
            if (weatherCode >= 801 && weatherCode <= 804) return 'cloud';
            
            // Rain and drizzle
            if ((weatherCode >= 300 && weatherCode <= 321) ||
                (weatherCode >= 500 && weatherCode <= 531)) return 'rain';
            
            // Snow
            if (weatherCode >= 600 && weatherCode <= 622) return 'snow';
            
            // Thunderstorm
            if (weatherCode >= 200 && weatherCode <= 232) return 'thunder';
            
            // Mist, fog, etc
            if (weatherCode >= 701 && weatherCode <= 781) return 'mist';
            
            return 'cloud'; // Default icon
        }

        // Centralized weather display function
        function updateCurrentWeather(cityName, data) {
            const card = Array.from(document.querySelectorAll('.weather-card'))
                .find(card => {
                    const heading = card.querySelector('h2');
                    return heading && heading.textContent.includes(cityName);
                });
            if (!card) return;

            const elements = {
                temp: card.querySelector('.temperature'),
                condition: card.querySelector('.condition'),
                container: card.querySelector('.current-weather'),
                icon: card.querySelector('.weather-icon'),
                tempRange: card.querySelector('.temp-range')
            };

            // Update temperature and condition
            elements.temp.textContent = `${Math.round(data.main.temp)}°C`;
            elements.condition.textContent = capitalizeWords(data.weather[0].description);
            elements.tempRange.textContent = `H:${Math.round(data.main.temp_max)}°C L:${Math.round(data.main.temp_min)}°C`;

            // Update weather icon
            const iconType = getWeatherIcon(data.weather[0].id);
            elements.icon.innerHTML = `
                <svg viewBox="0 0 100 120">
                    <use href="#icon-${iconType}"/>
                </svg>
            `;
            
            elements.container.classList.remove('loading');
        }

        function updateForecast(cityName, data, type) {
            const forecastId = `${cityName.toLowerCase()}-${type}-forecast`;
            const forecastElement = document.getElementById(forecastId);
            if (!forecastElement) return;

            let forecastItems;
            if (type === '12h') {
                // 12-hour forecast: Show next 4 entries (12 hours with 3-hour intervals)
                forecastItems = data.list.slice(0, 4)
                    .map(item => {
                        const date = new Date(item.dt * 1000);
                        const hour = date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
                        return `
                            <div class="forecast-item">
                                <div class="forecast-date">${hour}</div>
                                <div class="forecast-temp">${Math.round(item.main.temp)}°C</div>
                                <div class="forecast-condition">${capitalizeWords(item.weather[0].description)}</div>
                            </div>
                        `;
                    });
            } else {
                // 7-day forecast: Group by day and take first entry of each day
                const dailyForecasts = new Map();
                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const dayKey = date.toISOString().split('T')[0];
                    if (!dailyForecasts.has(dayKey)) {
                        dailyForecasts.set(dayKey, item);
                    }
                });

                forecastItems = Array.from(dailyForecasts.entries())
                    .slice(0, 7)
                    .map(([_, item]) => {
                        const date = new Date(item.dt * 1000);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            weekday: 'short',
                            day: '2-digit',
                            month: '2-digit'
                        });
                        return `
                            <div class="forecast-item">
                                <div class="forecast-date">${formattedDate}</div>
                                <div class="forecast-temp">${Math.round(item.main.temp)}°C</div>
                                <div class="forecast-condition">${capitalizeWords(item.weather[0].description)}</div>
                            </div>
                        `;
                    });
            }

            forecastElement.innerHTML = `<div class="forecast-grid">${forecastItems.join('')}</div>`;
            forecastElement.classList.remove('loading');
        }

        // Initialize weather data
        async function initializeWeather() {
            for (const [cityKey, city] of Object.entries(CONFIG.CITIES)) {
                try {
                    // Fetch current weather
                    const currentWeather = await fetchWeatherData(city, 'current');
                    if (currentWeather) {
                        updateCurrentWeather(city.name.split(',')[0], currentWeather);
                    }

                    // Fetch forecast
                    const forecast = await fetchWeatherData(city, 'forecast');
                    if (forecast) {
                        updateForecast(city.name.split(',')[0], forecast, '12h');
                        updateForecast(city.name.split(',')[0], forecast, '7d');
                    }
                } catch (error) {
                    console.error(`Failed to initialize weather data for ${city.name}:`, error);
                    showError(city.name.split(',')[0], error);
                }
            }
        }

        // Initialize and set up refresh interval
        document.addEventListener('DOMContentLoaded', () => {
            initializeWeather();
            setInterval(initializeWeather, CONFIG.REFRESH_INTERVAL);
        });

        // Debug panel functionality
        function initDebugPanel() {
            const weatherTypes = [
                { id: 800, name: 'Clear Sky' },
                { id: 801, name: 'Cloudy' },
                { id: 500, name: 'Rain' },
                { id: 600, name: 'Snow' },
                { id: 200, name: 'Thunder' },
                { id: 701, name: 'Mist' }
            ];

            // Create debug panel
            const panel = document.createElement('div');
            panel.className = 'debug-panel';
            
            const previewArea = document.createElement('div');
            previewArea.className = 'weather-icon debug-preview';
            panel.appendChild(previewArea);

            // Add buttons for each weather type
            weatherTypes.forEach(type => {
                const button = document.createElement('button');
                button.className = 'debug-btn';
                button.textContent = type.name;
                button.onclick = () => {
                    document.querySelectorAll('.debug-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const iconType = getWeatherIcon(type.id);
                    previewArea.innerHTML = `
                        <svg viewBox="0 0 100 100">
                            <use href="#icon-${iconType}"/>
                        </svg>
                    `;
                };
                panel.appendChild(button);
            });

            document.body.appendChild(panel);
            
            // Show initial icon (Clear Sky)
            const iconType = getWeatherIcon(800);
            previewArea.innerHTML = `
                <svg viewBox="0 0 100 100">
                    <use href="#icon-${iconType}"/>
                </svg>
            `;
        }

        // Initialize debug panel
        document.addEventListener('DOMContentLoaded', () => {
            initDebugPanel();
        });
    </script>
